<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewellery Showcase ‚Äî Boutique</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff7ea;
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .showcase-card {
      width: 90%;
      max-width: 650px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .carousel-item img {
      height: 350px;
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .description-box {
      margin-top: 15px;
      background: #f6e7c5;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      color: #5d4720;
      font-weight: 500;
      border-left: 4px solid #d4af37;
    }
  </style>
</head>

<body>

  <div class="hero">
    <div class="showcase-card">

      <h2 class="title">üíç Elegant Jewellery Collection</h2>
      <p class="subtitle">Exquisite pieces ‚Äî handcrafted finishes, ethically sourced materials. Free shipping over ‚Çπ5,000.</p>

      <div id="jewelleryCarousel" class="carousel slide mt-3" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">

           <div class="carousel-item active" data-desc="Classic handcrafted gold necklace with premium matte finish. Perfect for festive & bridal looks.">
            <img src="https://images.unsplash.com/photo-1601121141461-9d6647bca1ed" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Premium gold-plated choker set designed with intricate detailing for royal elegance.">
            <img src="https://i.pinimg.com/736x/3a/ba/c6/3abac63f01a7c75f2cfe0ecc9a88ea36.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Temple-style jewellery inspired by Indian heritage. Crafted by skilled artisans.">
            <img src="https://t4.ftcdn.net/jpg/08/59/94/77/360_F_859947726_g9eQyqwcOIaryaksJ73DMzjxWqh7CiXB.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Elegant gold bracelet with polished finishing ‚Äî ideal for daily luxury wear.">
            <img src="https://t3.ftcdn.net/jpg/09/09/67/62/360_F_909676276_X73Br6dCIrVHx19UwNXbrI6JgtP2xfAQ.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Diamond-studded ring crafted with precision. Symbol of timeless beauty.">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20250909/pngtree-elegant-diamond-studded-gold-rings-resting-on-plush-purple-velvet-background-image_19012844.webp" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Trendy gold bracelet with a modern twist. Stylish & perfect for gifting.">
            <img src="https://avvnithestore.com/wp-content/uploads/2025/08/gold-plated-twisted-bangle-bracelet-2.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Vintage diamond pendant ‚Äî crafted with antique charm and modern durability.">
            <img src="https://www.kgkgroup.com/wp-content/uploads/2023/08/Understand-The-Evolution-Of-Diamond-Jewellery-Through-Time_417x238.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Exquisite gold earrings embellished with premium stones. Best for parties & events.">
            <img src="https://nakshatrajewels.in/cdn/shop/files/ECA982C5-54E9-41EE-87E8-EDF7937FE90D.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Traditional temple jewellery necklace ‚Äî Royal and culturally rich craftsmanship.">
            <img src="https://sunasa.in/cdn/shop/files/artificial-gold-temple-jewellery-usa.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-desc="Cut-of-fire diamond work ‚Äî shines brilliantly under any light.">
            <img src="https://backend.kotharijewelry.com/public/uploads/products/product_image/dv015z1.webp" class="d-block w-100">
          </div>

        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#jewelleryCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#jewelleryCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- DESCRIPTION BOX -->
      <div id="jDesc" class="description-box">
        Classic handcrafted gold necklace with premium matte finish. Perfect for festive & bridal looks.
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const carousel = document.getElementById('jewelleryCarousel');
    const descBox = document.getElementById('jDesc');

    carousel.addEventListener('slide.bs.carousel', function (event) {
      let nextItem = event.relatedTarget;
      let description = nextItem.getAttribute("data-desc");
      descBox.textContent = description;
    });
  </script>

</body>
</html>
